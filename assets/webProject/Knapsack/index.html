<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Knapsack WASM Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Knapsack Problem</h1>

  <div class="form-group">
    <label for="weights">Weights (콤마로 구분):</label>
    <input id="weights" type="text" placeholder="예: 2,3,4,5">
  </div>
  <div class="form-group">
    <label for="values">Values (콤마로 구분):</label>
    <input id="values" type="text" placeholder="예: 25,14,35,56">
  </div>
  <div class="form-group">
    <label for="capacity">Capacity W:</label>
    <input id="capacity" type="number" value="15">
  </div>
  <div class="form-group">
    <label for="epsilon">ε (for FPTAS):</label>
    <input id="epsilon" type="number" value="0.2" step="0.1" min="0">
  </div>

  <div class="controls">
    <button id="runExact">Exact DP 실행</button>
    <button id="runApprox">FPTAS 실행</button>
  </div>

  <pre id="output">여기에 결과가 표시됩니다...</pre>

  <script src="knapsack.js"></script>
  <script src="knapsack_app.js"></script>
</body>
</html>
